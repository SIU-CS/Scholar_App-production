language: android

android:
    components:
    - tools
    - platform-tools
    
    #BuildTools
    - build-tools-25.0.2
    
    #SDK version
    - android-25
    
    #Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-25
    
    - sys-img-armeabi-v7a-android-21
    - sys-img-armeabi-v7a-android-25

# Licenses    
licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
    
sudo: required

jdk:
    - oraclejdk8
    
before_install:
    - mkdir "$ANDROID_HOME/licenses" || true
    - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
    - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
    
install: true

before_script:

    - cd ScholarsProgramApp
    - echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-25
    - android list targets
    - chmod 777 gradlew
    - echo no | android create avd --force -n test -t "android-21" --abi default/armeabi-v7a
    - emulator -avd test -no-skin -no-audo -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

   
    
    script:
        - ./gradlew build connectedCheck
        - ./gradlew test
    
    after_failure: "cat $TRAVIS_BUILD_DIR/app/build/outputs/lint-results-debug.xml"